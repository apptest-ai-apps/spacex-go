name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '1.8'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '1.9.1+hotfix.4'
        channel: 'stable'
    - name: Upgrade flutter
      run: |
        flutter channel master
        flutter upgrade
    - name: Fill keystore key
      run: |
        CURPWD=$(pwd)
        echo "${{ secrets.SIGNING_KEY }}" | base64 --decode > keystore.jks
        echo "storeFile=${CURPWD}/keystore.jks" > android/key.properties
        echo "storePassword=${{ secrets.KEY_STORE_PASSWORD }}" >> android/key.properties
        echo "keyAlias=${{ secrets.ALIAS }}" >> android/key.properties
        echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties  
    - name: Build apk package
      run: |
        flutter build apk --release
    - name: Test app on apptest.ai
      run: |
        curl -X POST -F 'apk_file=@"build/app/outputs/apk/release/app-release.apk"' -F 'data={"pid":1087, "test_set_name":"${{ github.sha }}"}' "https://api.apptest.ai/test_set/queuing?access_key=${{ secrets.APPTESTAI_KEY }}"
